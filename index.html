<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<section class="todoapp">
		<div id="app">
			<header class="header">
				<h1>todos</h1>
				<input 
				class="new-todo" 
				placeholder="What needs to be done?" 
				v-focus
				v-model="newTodo"
				@keyup.enter="addTodo">
			</header>
			<section class="main" v-if="list.length !== 0">
				<input 
				id="toggle-all" 
				class="toggle-all" 
				type="checkbox"
				v-model="toggleAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li :class="{completed: v.isFinish}" v-for="(v, i) in list" :key="v.id">
						<div class="view">
							<!-- 选中框与内容联动 -->
							<input 
							class="toggle" 
							type="checkbox" 
							v-model="v.isFinish"
							:checked="{checked: v.isFinish}">
							<label>{{v.content}}</label>
							<!-- 删除todo -->
							<button class="destroy" @click.prevent="deleTodo(index)"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
				</ul>
			</section>
			<footer class="footer" v-if="list.length !== 0">
				<span class="todo-count">
					<!-- isFinish=false 未完成的调试 -->
					<strong>{{activeItem}}</strong> item left</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- 只要有一个完成的，就显示  -->
				<button 
				class="clear-completed" 
				v-if="activeItem !== list.length"
				@click="deleAll">Clear completed</button>
			</footer>
		</div>
	</section>


	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Template by
			<a href="http://sindresorhus.com">Sindre Sorhus</a>
		</p>
		<p>Created by
			<a href="http://todomvc.com">you</a>
		</p>
		<p>Part of
			<a href="http://todomvc.com">TodoMVC</a>
		</p>
	</footer>
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
